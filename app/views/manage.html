<button class="upload-btn">Upload Photos</button>
{{uploadedPhotos}}
<h4 ng-show="uploadedPhotos.length > 0">{{ uploadedPhotos.length }} added</h4>
<img class="thumbnail" ng-repeat="photo in uploadedPhotos track by $index" ng-src="http://localhost/laarqit/app/images/{{photo}}">
<input id="upload-input" type="file" name="uploads[]" multiple="multiple">
